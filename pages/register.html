<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

</head>
<body onload="showLoader()">
    <div class="w-full h-[100vh] bg-[#00000094] flex justify-center items-center"data-aos="fade-up">
        <div class="max-w-[800px] w-full rounded shadow flex bg-white" >
            <div class="w-[400px]">
                <img class="w-full" src="./images/page2/sec-3.jpeg" alt="">
            </div>
            <div class="w-[400px] p-2">
                <div class="flex justify-end">
                    <button class="closebtn"><i class="fa fa-close "></i></button>
                </div>
                <div class="flex flex-col justify-center items-center">
                    <form id="register" class="w-[300px] gap-[20px] flex flex-col">
                        <h1 class="text-2xl tracking-tight font-bold">Login</h1>
                        <input type="text" class="px-3 py-2 border rounded w-full outline-none" placeholder="Enter name" name="" id="name">
                        <input type="email" class="px-3 py-2 border rounded w-full outline-none" placeholder="Enter emai;" name="" id="email">
                        <input type="number" class="px-3 py-2 border rounded w-full outline-none" placeholder="Enter num" name="" id="phonenumber">
                        <input type="password" class="px-3 py-2 border rounded w-full outline-none" placeholder="Enter password" name="" id="password">
                        <input type="submit" value="Login" class="px-3 py-2 border rounded w-full bg-[#40787C] text-white">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.js"></script>

    <script>
        document.getElementById("register").addEventListener("submit",async(e)=>{
            e.preventDefault()
            let phoneNumber = document.getElementById("phonenumber").value
            let email = document.getElementById("email").value
            let name = document.getElementById("name").value
            let password = document.getElementById("password").value
            console.log('vlivked')

               axios.post("/register",{
                name,
                email,
              phoneNumber,
              password
            })
            .then((res)=>{
                console.log(res)
            })
            .catch((e)=>{
                console.log(e)
            })
        })
    </script>
</body>
</html>
